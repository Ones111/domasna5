<!DOCTYPE html>
<html lang="en" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<style>
    form{
        position: center;
    }
</style>
<body>
<div class="bg-image container"
     style="
background-image: url('https://www.desktopbackground.org/download/1680x1050/2015/04/10/930764_green-yellow-wallpapers-wallpapers-hd-wide_2448x2448_h.jpg');
height:100vh>
<div class="container">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h1>Welcome to Node.js app for learning</h1>
                    <p>Fill in the data below to register yourself.</p>
                    <form class="requires-validation" novalidate>

                        <div class="col-md-12 mb-lg-5">
                            <label style="font-size: 35px">Username</label>
                            <input class="form-control" type="text" name="name" placeholder="" required>
                            <div class="valid-feedback mt-lg-5 mb-lg-5">Username field is valid!</div>
                            <div class="invalid-feedback">Username field cannot be blank!</div>
                        </div>

                        <div class="col-md-12 mb-lg-5">
                            <label style="font-size: 35px">E-mail</label>
                            <input class="form-control" type="email" name="email" placeholder="" required>
                            <div class="valid-feedback">Email field is valid!</div>
                            <div class="invalid-feedback">Email field cannot be blank!</div>
                        </div>

                        <div class="col-md-12 mb-lg-5">
                            <label style="font-size: 35px">Password</label>
                            <input class="form-control" type="password" name="password" placeholder="" required>
                            <div class="valid-feedback">Password field is valid!</div>
                            <div class="invalid-feedback">Password field cannot be blank!</div>
                        </div>


                        <div class="col-md-12">

                        </div>

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary"><a href="Board.html"style="color: white">Register</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
</body>
</html>
